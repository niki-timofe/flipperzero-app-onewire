name: main
on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - v*.*.*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - converted_to_draft
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    strategy:
      matrix:
        include:
          - channel: dev
            experimental: true
          - channel: rc
            experimental: true
          - channel: release
            experimental: false
    continue-on-error: ${{ github.event.pull_request != null && github.event.pull_request.draft || matrix.experimental }}
    steps:
      - uses: actions/checkout@v3
        with:
          path: app
      - uses: actions/checkout@v3
        with:
          repository: flipperdevices/flipperzero-ufbt
          ref: refs/heads/dev
          path: tools
      - run: echo "$GITHUB_WORKSPACE/tools" >> $GITHUB_PATH
      - uses: actions/cache@v3
        id: cache-ufbt
        with:
          path: tools/.ufbt
          key: ${{ runner.os }}-${{ matrix.channel }}-ufbt
      - run: ufbt update --channel=${{ matrix.channel }}
      - run: ufbt
      - uses: actions/upload-artifact@v3
        with:
          name: app.${{ matrix.channel }}
          path: |
            app/dist/*.fap
            tools/.ufbt/current/sdk_state.json
          
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: app.release
      - run: |
          echo 'SDK_STATE<<EOF' >> $GITHUB_ENV
          cat sdk_state.json >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - run: |
          echo "Flipper firmware version: ${{ fromJson(env.SDK_STATE).meta.version }}" >> release.txt
      - uses: softprops/action-gh-release@v1
        with:
          files: |
            *.fap
          draft: true
          body_path: release.txt
          append_body: true
          generate_release_notes: true
          

  
  
  
  
  
